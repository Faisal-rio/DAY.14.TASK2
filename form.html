<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form and Table</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>

    <div class="container mt-4">
      <form id="myForm">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName" required />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName" required />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" required />
        </div>
        <div class="form-group">
          <label for="pincode">Pincode:</label>
          <input type="text" class="form-control" id="pincode" required />
        </div>
        <div class="form-group">
          <label for="choice">Choose at least 2 out of 5 options:</label><br />
          <input type="checkbox" id="option1" name="choice" value="Option 1" />
          <label for="option1">Option 1</label><br />
          <input type="checkbox" id="option2" name="choice" value="Option 2" />
          <label for="option2">Option 2</label><br />
          <input type="checkbox" id="option3" name="choice" value="Option 3" />
          <label for="option3">Option 3</label><br />
          <input type="checkbox" id="option4" name="choice" value="Option 4" />
          <label for="option4">Option 4</label><br />
          <input type="checkbox" id="option5" name="choice" value="Option 5" />
          <label for="option5">Option 5</label><br />
        </div>
        <div class="form-group">
          <label for="state">State:</label>
          <input type="text" class="form-control" id="state" required />
        </div>
        <div class="form-group">
          <label for="country">Country:</label>
          <input type="text" class="form-control" id="country" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" onclick="clearForm()">
          Clear
        </button>
      </form>

      <table class="table mt-4">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Foods</th>
            <th>State</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <script>
      function clearForm() {
        document.getElementById("myForm").reset();
      }

      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const firstName = document.getElementById("firstName").value;
          const lastName = document.getElementById("lastName").value;
          const address = document.getElementById("address").value;
          const pincode = document.getElementById("pincode").value;
          const state = document.getElementById("state").value;
          const country = document.getElementById("country").value;

          const choices = document.querySelectorAll(
            'input[name="choice"]:checked'
          );
          const selectedChoices = Array.from(choices).map(
            (choice) => choice.value
          );

          const tableBody = document.getElementById("tableBody");
          const newRow = tableBody.insertRow();

          const cells = [
            newRow.insertCell(0),
            newRow.insertCell(1),
            newRow.insertCell(2),
            newRow.insertCell(3),
            newRow.insertCell(4),
            newRow.insertCell(5),
            newRow.insertCell(6),
            newRow.insertCell(7),
          ];

          cells[0].innerText = firstName;
          cells[1].innerText = lastName;
          cells[2].innerText = address;
          cells[3].innerText = pincode;
          cells[4].innerText = "";
          cells[5].innerText = selectedChoices.join(", ");
          cells[6].innerText = state;
          cells[7].innerText = country;

          clearForm();
        });
    </script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="form.js" defer></script>
  </body>
</html>
